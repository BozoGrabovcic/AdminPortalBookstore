
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">

			<form class="form-horizontal" th:action="@{/book/add}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">New book Information</legend>
					<span style="font-size: small">* is a required field</span>
					<div class="form-group">

						<!-- 				Title -->
						<label for="title">* Title</label> <input type="text"
							class="form-control" id="title" th:value="${book.title}"
							required="required" placeholder="Title" /> <span
							class="help-block">Title of the book</span>
					</div>

					<!-- 				Author -->
					<div class="form-group">
						<label for="author">* Author</label> <input type="text"
							class="form-control" id="author" th:value="${book.author}"
							required="required" placeholder="Author" /> <span
							class="help-block">Author of the book</span>
					</div>

					<!-- 				Publisher -->
					<div class="form-group">
						<label for="publisher">Publisher</label> <input type="text"
							class="form-control" id="publisher" th:value="${book.publisher}"
							placeholder="Publisher" /> <span class="help-block">Publisher
							of the book</span>
					</div>

					<!-- 				Publication Date -->
					<div class="form-group">
						<label for="publicationDate">Publication Data</label> <input
							type="data" class="form-control" id="publicationDate"
							th:value="${book.publicationDate}" placeholder="Publication Date" />
						<span class="help-block">Publication Date of the book</span>
					</div>

					<!-- 				Language -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="language">Language</label>
						<div class="col-xs-8">
							<select th:value="${book.language}" id="language"
								class="form-control">
								<option value="english">English</option>
								<option value="spanish">Spanish</option>
								<option value="serbian">Serbian</option>
								<option value="german">German</option>
							</select>
						</div>

					</div>
					
					<!-- 				Category -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="category">Category</label>
						<div class="col-xs-8">
							<select th:value="${book.category}" id="category"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please select an option</option>
								<option value="Management" th:selected="${book.category}=='Management'">Management</option>
								<option value="Fiction" th:selected="${book.category}=='Fiction'">Fiction</option>
								<option value="Engineering" th:selected="${book.category}=='Engineering'">Engineering</option>
								<option value="Programming" th:selected="${book.category}=='Programming'">Programming</option>
							    <option value="Arts" th:selected="${book.category}=='Arts'">Arts</option>
								
								
							</select>
						</div>

					</div>

					<button type="submit" class="btn btn-default">Submit</button>
				</fieldset>
			</form>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
